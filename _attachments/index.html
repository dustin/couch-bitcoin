<html>
  <head>
    <title>Bitcoin Trades</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="jquery-ui.css" type="text/css">
  </head>
  <body>
    <h1>Bitcoin Exchanges</h1>

    <div>
      <table id="trades">
        <thead>
          <tr>
            <th>When</th>
            <th>Currency</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody id="tradebody">
        </tbody>
      </table>
    </div>

    <div>
      <h2>Currency Summary</h2>
      <table id="totals">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Trades</th>
            <th>Total Price</th>
            <th>Total Volume</th>
          </tr>
        </thead>
        <tbody id="currencies">
        </tbody>
      </table>
    </div>

    <div id="messaging">
      <h1>Talk About BTC</h1>
      <form id="message-form" method="POST">
        <fieldset>
          <legend>Name</legend>
          <input id="message-name" type="text" name="name"/>
        </fieldset>

        <fieldset>
          <legend>Message</legend>
          <textarea id="message-body" name="message" ></textarea>
        </fieldset>

        <input type="submit" value="Post!"/>
      </form>

      <div id="messages">
      </div>
    </div>
  </body>

  <script type="text/x-mustache" id="currencyrow">
    <tr>
      <td>{{currency}}</td>
      <td class="numeric">{{count}}</td>
      <td class="numeric">{{price}}</td>
      <td class="numeric">{{volume}}</td>
    </tr>
  </script>

  <script type="text/x-mustache" id="bodyrow">
    <tr>
      <td>{{date}}</td>
      <td>{{currency}}</td>
      <td>{{symbol}}</td>
      <td class="numeric">{{price}}</td>
      <td class="numeric">{{volume}}</td>
    </tr>
  </script>

  <script type="text/x-mustache" id="message">
    <div class="message">
      <h2>{{when}} - {{from}}</h2>
      <p><q>{{msg}}</q></p>
    </div>
  </script>
  
  <script src="/_utils/script/jquery.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>
  <script src="jquery.mustache.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="app.js"></script>
</html>
